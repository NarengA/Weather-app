<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>برنامه آب و هوا</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- اضافه کردن کتابخانه jQuery -->
</head>
<body>
    <div class="wrapper">
        <header><i class='bx bx-left-arrow-alt'></i>برنامه آب و هوا</header>
        <section class="input-part">
            <p class="info-txt"></p>
            <div class="content">
                <button>گرفتن مکان دستگاه</button>
            </div>
        </section>
        <section class="weather-part">
            <img src="" alt="آیکون آب و هوا">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
              <i class='bx bx-map'></i>
              <span>_,_</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class='bx bxs-thermometer'></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>حرارت</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class='bx bxs-droplet-half'></i>
                    <div class="details">
                        <span>_</span>
                        <p>رطوبت</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
